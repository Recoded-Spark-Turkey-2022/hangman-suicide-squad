<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="start">
      <h1>Welcome to Hangman Game</h1>
      <button type="button" id="startBtn">New Game</button>
    </div>

    <div id="loading">
      <audio id="audio-loding">
        <source src="../video/audio loding.mp3" />
      </audio>
    </div>

    <div id="game">
      
      <div class="inner-section">
        
        <div id="counter">
          <p>you have <span id="lives"></span> lives left</p>
        </div>
        <img id="bg" src="./images/unknown.png" alt="">
        <div class="img-siz">
        <img class="km1" src="./video/1.PNG">
        <img class="km2" src="./video/2.PNG">
        <img class="km3" src="./video/3.PNG">
        <img class="km4" src="./video/4.PNG">
        <img class="km5" src="./video/5.PNG">
        <img class="km6" src="./video/6.PNG">
        <img class="km7" src="./video/7.PNG">
        <img class="km8" src="./video/8.PNG">
        <img class="km9" src="./video/9.PNG">
        <img class="km10" src="./video/10.PNG">
        <img class="km11" src="./video/11.PNG">
      </div>
        <div id="place_word">
          
        </div>
        <div id="alphabetDiv"></div>
        <div id="buttons">  <button type="button" id="restart">Restart</button>
          <button type="button" id="hint">Hint</button>
        </div>
      </div>
      
    </div>
</div>
<div id="loding">
 <audio id="audio-loding" > </audio>
</div>
    <audio id="got-music" src="./video/winning.mp3" >

    <script src="./scripts/script.js"></script>
  </body>
</html>
